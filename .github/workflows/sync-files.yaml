name: sync-files

on:
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch:

jobs:
  prevent-running-on-forks:
    name: Prevent running on forks
    runs-on: ubuntu-latest
    if: ${{ (github.event_name != 'schedule') || (github.event_name == 'schedule' && github.repository_owner == 'autowarefoundation') }}
    steps:
      - run: "true"

  sync-files:
    needs: prevent-running-on-forks
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: generate-token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}

      - name: Run sync-files
        uses: autowarefoundation/autoware-github-actions/sync-files@v1
        with:
          token: ${{ steps.generate-token.outputs.token }}
