surround_obstacle_checker_node:
  pointcloud:
    enable_check:
      type: bool
      default_value: false
      description: Enable to check surrounding pointcloud
    surround_check_front_distance:
      type: double
      default_value: 0.5
      description: If objects exist in this distance, transit to 'exist-surrounding-obstacle'
        status. [m]
      validation:
        gt_eq<>:
        - 0.0
    surround_check_side_distance:
