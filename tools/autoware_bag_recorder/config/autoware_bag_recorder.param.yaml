/**:
  ros__parameters:
    common:
      maximum_record_time: 1800 # seconds
      bag_time: 600 # seconds
      number_of_maximum_bags: 5
      path: "src/universe/autoware.universe/tools/autoware_bag_recorder/bags/" # Path to bag file for saving
      check_disk_space_threshold: 50 # GB
    planning_modules:
      record_planning: true
      planning_topics:
      - /planning/scenario_planning/lane_driving/behavior_planning/path
      - /planning/scenario_planning/lane_driving/trajectory
      - /planning/path_candidate/start_planner
    sensing_modules:
      record_sensing: true
      sensing_topics:
      - /sensing/lidar/concatenated/pointcloud
      - /sensing/lidar/left/pointcloud_raw
      - /sensing/lidar/top/pointcloud_raw
      - /sensing/lidar/right/pointcloud_raw
