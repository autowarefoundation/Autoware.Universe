nodes:
  - id: gnss
    operator:
      python: ../../dora-hardware/vendors/gnss/CGI_610/CGI_610_driver_dora_with_file.py
      #python: ../../dora-hardware/vendors/gnss/CGI_610/CGI_610_driver_dora.py
      inputs:
        tick: dora/timer/millis/20
      outputs:
        - DoraSentence
        - DoraNavSatFix
        - DoraQuaternionStamped
        - DoraTwistStamped
    env:
      DEVICE_INDEX: 0

  - id: gnss_sub  
    operator:
      python: ../../dora-hardware/vendors/gnss/CGI_610/nmea_subscribeTopic.py
      inputs:
              DoraSentence: gnss/DoraSentence
              DoraNavSatFix: gnss/DoraNavSatFix
              DoraQuaternionStamped: gnss/DoraQuaternionStamped
              DoraTwistStamped: gnss/DoraTwistStamped
      outputs:
        - DoraNavSatFix
        - DoraQuaternionStamped

  - id: gnss_poser  #坐标系转化
    custom:
      source: ../../sensing/gnss_poser/build/gnss_poser_core
      inputs:
        DoraNavSatFix: gnss_sub/DoraNavSatFix 
      outputs:
        - DoraSentence
        - DoraNavSatFix
        - DoraQuaternionStamped
        - DoraTwistStamped

  - id: gnss_ekf
    #custom:
    #  source: build/gnss_ekf
    operator:
      python: ../../localization/ekf_localizer/src/gnss_ekf.py
      inputs:
              DoraNavSatFix: gnss_poser/DoraNavSatFix
              DoraQuaternionStamped: gnss_sub/DoraQuaternionStamped
              tick: dora/timer/millis/5
      outputs:
            - DoraGnssPose

  - id: ekf_rviz2  #在rviz中显示数据
    operator:
      python: src/ekf_xyz_to_ros2.py
      inputs:
              DoraNavSatFix: gnss_ekf/DoraGnssPose





